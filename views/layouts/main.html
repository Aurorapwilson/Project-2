<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Chit Chat Main
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link rel="stylesheet" href="../../public/styles/styles.css">
  <link href="../../public/ assets copy/css/material-kit.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../public/ assets copy/demo/demo.css" rel="stylesheet" />
  <link href="../../public/ assets copy/demo/vertical-nav.css" rel="stylesheet" />
  </head>
  <body style="background-color: rgba(0, 0, 0, 0.5);">
     <div class="container">
         <h1 align="center" >Chit Chat Connect</h1>
         <img src="../../public/assets/img/logo_transparent.png" alt="logo_transparent.png">
         <div class="row">
            <div class="col-lg-6 col-md-6">
              <button class="btn btn-block btn-round" data-toggle="modal" data-target="#loginModal">
                <i class="material-icons" id="click_login"></i> Login

              </button>
            </div>
            <div class="col-lg-6 col-md-6">
              <button class="btn btn-block btn-round" data-toggle="modal" data-target="#signupModal">
                <i class="material-icons"  id="click_Register"></i> SignUp
              </button>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
         $("#click_login").on('click',function(){
          //send to view for login
          window.location.href='views/login-page.html';
        
         })
         $("#click_Register").on('click',function(){
          //send to view for Register
          window.location.href='views/signup-page.html';
         })
        </script>
  </body>
</html>
